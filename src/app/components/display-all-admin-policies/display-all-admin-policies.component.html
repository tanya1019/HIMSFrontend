<div *ngFor="let adminPolicy of adminPolicies">
    <h3>{{adminPolicy.policyName}}</h3>
    <h3>{{adminPolicy.policyDescription}}</h3>
    <h3>{{adminPolicy.policyDuration}}</h3>
    <h3>{{adminPolicy.premiumAmount}}</h3>
    <h3>{{adminPolicy.customPolicy}}</h3>
    <h3>{{adminPolicy.propertyAmount}}</h3>
    
    <p>-----------------------------------</p>
</div>
