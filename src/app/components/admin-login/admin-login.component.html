<div class="alert alert-success alert-dismissible" *ngIf="message" >
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{message}}</strong>
</div>

<div class="alert alert-danger alert-dismissible" *ngIf="errorMessage" >
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{errorMessage}}</strong>
</div>


<div class="outerDiv">
<div id="page" class="card" style="width: 18rem;">
    <h2>Admin Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Enter Email</label>
        <input style="width: 30vw;" type="email" [(ngModel)]="admin.email" class="form-control" name="email" id="email" placeholder="Enter admin's Email-ID" aria-describedby="emailHelp">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="admin.password" class="form-control" name="password" id="password" placeholder="**Password**">
      </div>
  
      <button (click)="adminLogin()" id="loginbtn" class="btn btn-lg btn-primary">Login</button>
    
    </form>
  </div>

  </div>
