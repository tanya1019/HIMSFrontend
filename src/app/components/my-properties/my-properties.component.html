<div *ngFor="let property of properties">
    <h3>{{property.address}}</h3>
    <h3>{{property.city}}</h3>
    <h3>{{property.country}}</h3>
    <h3>{{property.pincode}}</h3>
    <h3>{{property.ageOfBuilding}}</h3>
    <h3>{{property.areaInSquareFeet}}</h3>
    <h3>{{property.costOfProperty}}</h3>
    <p>-----------------------------------</p>
</div>
