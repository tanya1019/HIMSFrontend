    <div class="container py-4">
        <button routerLink="/admin/home" class="px-4 py-2 my-4 mx-4 btn-primary rounded border-0 mb-3">Back</button>
        <h1 class="title text-primary my-3">Review Status Pending </h1>
        <div class="row my-3 "  >
     <div class="col">
    <div *ngFor="let claim of claims">
        <div *ngIf ="claim.claimReviewed == false" class = "card border border-secondary shadow  rounded  p-3 mb-4">
            <p>claimedDate : {{claim.claimedDate}}</p>
            <p>documentProof : {{claim.documentProof}}</p>
            <p>causeOfClaim : {{claim.causeOfClaim}}</p>
            <p>claimableAmount : {{claim.claimableAmount}}</p>
            <p>claimRequestAmount : {{claim.claimRequestAmount}}</p>
            <p>claimReviewed : {{claim.claimReviewed}}</p>
            <button (click)="updateClaimById(claim.id)" class="btn btn-lg btn-primary"> Review Claim</button>
        </div>
    </div>
